name: Deployement Workflow

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  Deploy-Docker-Infra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy on remote server
        uses: appleboy/ssh-action@v1.2.0
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          DOMAIN: ${{ secrets.DOMAIN }}
          # ATTENTION : vérifiez si votre secret est NETWORK_NAME ou NETWORK_NAM
          NETWORK_NAME: ${{ secrets.NETWORK_NAME }} 
          TRAEFIK_SUBDOMAIN: ${{ secrets.TRAEFIK_SUBDOMAIN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          # Ajoutez ici toutes les variables dont le backend a besoin
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_TOKEN,DOMAIN,NETWORK_NAME,TRAEFIK_SUBDOMAIN,DB_PASSWORD
          script: |
            # 1. Vérification de sécurité pour le réseau
            if [ -z "$NETWORK_NAME" ]; then NETWORK_NAME="web-proxy"; fi
            docker network create $NETWORK_NAME || true
            
            # 2. Préparation du dossier
            mkdir -p ~/srv/traefik && cd ~/srv/traefik
            rm -rf Serveur-Internet-Sample-Project
            
            # 3. Clonage
            git clone https://x-access-token:${GH_TOKEN}@github.com/Wmartel31/Serveur-Internet-Sample-Project.git
            cd Serveur-Internet-Sample-Project
            
            # 4. CRÉATION DU FICHIER .ENV (C'est ce qui manquait !)
            # On crée le fichier pour que Docker ne râle plus
            cat <<EOF > backend/.env
            DB_PASSWORD=${DB_PASSWORD}
            DOMAIN=${DOMAIN}
            NETWORK_NAME=${NETWORK_NAME}
            EOF
            
            # 5. Lancement
            docker compose up -d --build
