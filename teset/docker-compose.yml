  # --- Uptime-Kuma : Monitoring ---
  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: unless-stopped
    volumes:
      - ./data_uptime:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
