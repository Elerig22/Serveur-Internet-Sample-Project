version: "3.6"

services:
  # --- Traefik : Le chef d'orchestre ---
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      # API et Dashboard
      - "--api.dashboard=true"
      # Provider Docker
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"
      # Provider File (Configuration dynamique pour TLS)
      - "--providers.file.directory=/dynamic"
      - "--providers.file.watch=true"
      # EntryPoints
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      # Redirection automatique HTTP vers HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./dynamic:/dynamic:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.elerig.fr`)"
      - "traefik.http.routers.traefik.entrypoints=websecure" # Sécurisé
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls=true"

  # --- TinyAuth : Gestionnaire d'authentification Google ---
