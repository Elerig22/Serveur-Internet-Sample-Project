      - USERS=user:$$2a$$10$$UdLYoJ5lgPsC0RKqYH/jMua7zIn0g9kPqWmhYayJYLaZQ/FTmH2/u
      - PROVIDERS_GOOGLE_CLIENT_ID=385742413786-q4v810pn309cplor9t782knr8g4obs7p.apps.googleusercontent.com
      - PROVIDERS_GOOGLE_CLIENT_SECRET=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
      - OAUTH_WHITELISTE=elerig.martin.22@gmail.com
